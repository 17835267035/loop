<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loop</title>
</head>
<body>
	<script>
	    var arr=[1,2,6,8,9,44];
		var result = exist(arr,8);
		alert(result);
		function exist(arr,rest){
			if(!(typeof arr == 'object' && arguments.length>1)){
				return '您输入有误';
			}
			for(var i=0;i<arr.length;i++){
				if(arr[i]==rest){
					return true;
				}
			}
			return false;
		}

	</script>
</body>
</html>
